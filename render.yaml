services:
  - type: worker
    name: telegram-feedback-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run_bot_safe.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_CREDENTIALS
        sync: false
